<!DOCTYPE html>
<html>
    <head>
        <title>test front</title>
    </head>
    <body>
        <h1>HTML Form Example</h1>
        <p>This is an example of an <del>HTML4</del> HTML5 form containing يحتوي various input controls:</p>
        <form action="">
            <fieldset>
                <legend>User Information</legend>
             <label for="username">User Name:</label>
             <input type="text" id="username"> <br><br>
             <label for="email">Email:</label>
             <input type="email" placeholder="email" id="email" autofocus> <br><br>
             <label for="password"></label>
             <label for="password" id="password">Password:</label>
             <input type="password"  autofocus><br><br>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <label for="phone">Phone:</label>
                <input type="number" id="phone"> <br><br>
                <label for="message">Message:</label> <br>
                <textarea id="message" rows="5" cols="40"></textarea>
            </fieldset>
            <fieldset>
                <legend>Subscription</legend>
                <label for="checkbox">Subscibe to newsletter:</label>
                <input type="checkbox" id="checkbox"><br> <br>
                <label for="checkbox">Subscibe to newsletter:</label>
                <input type="checkbox" id="checkbox">
            </fieldset>
            <fieldset>
                <legend>Preferred Language</legend>
                <label for="select">Select Your Preferred Language:</label>
                <select id="select">
                    <option value="Arabic">Arabic</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="German">German</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Feedback</legend>
                <label for="range">Rate Our Service:</label>
                <input type="range" id="range" min="1" max="10">
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

    </body>
</html>
